{% set name = "monotonic" %}
{% set version = "1.4" %}
{% set sha256 = "a02611d5b518cd4051bf22d21bd0ae55b3a03f2d2993a19b6c90d9d168691f84" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - monotonic

about:
  home: https://github.com/atdt/monotonic
  license: Apache 2.0
  license_file: LICENSE
  summary: An implementation of time.monotonic() for Python 2 & Python 3.

extra:
  recipe-maintainers:
    - alimanfoo
    - anguslees
    - sodre
